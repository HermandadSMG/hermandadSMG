<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ángel</title>
    <style>
        body {
            background-color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            color: red;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .message {
            color: yellow;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .player-list {
            margin-top: 30px;
            text-align: left;
            max-height: 200px;
            overflow-y: scroll;
        }
        .admin-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Bienvenidos al juego del ángel</h1>
    <p>Ingresa tu número de celular:</p>
    <input type="text" id="cellNumber" placeholder="Número de 9 dígitos" maxlength="9" oninput="validateInput()">
    <div id="message" class="message"></div>
    <button id="ingresarButton" onclick="assignAngel()" disabled>Ingresar número</button>

    <div class="player-list">
        <h2>Lista de quienes ya jugaron</h2>
        <ul id="playerList"></ul>
    </div>

    <div id="adminSection" class="admin-section hidden">
        <h3>Administrador</h3>
        <input type="text" id="adminNumber" placeholder="Número Administrador (963852741)" maxlength="9">
        <button onclick="resetGame()">Reset</button>
        <button onclick="cleanPlayer()">Limpiar jugador</button>
        <ul id="adminPlayerList" class="hidden"></ul>
    </div>

    <script>
        const players = [
            { numero: "963852741", nombre: "Administrador", angel: null } // Agregar al administrador directamente en la lista
        ]; // Array to store players and their assigned angels
        const usedNumbers = new Set(); // To track used phone numbers
        const angels = [
            { numero: '933610068', nombre: 'Laura' },
            { numero: '907565685', nombre: 'Eleana' },
            { numero: '941200699', nombre: 'Michele' },
            { numero: '963345328', nombre: 'Vicky' },
            { numero: '961944437', nombre: 'Brian' },
            { numero: '986772008', nombre: 'Mónica'},
            { numero: '988284703', nombre: 'Richard' },
            { numero: '959318366', nombre: 'Michael' },
            { numero: '959193481', nombre: 'Lizeth' },
            { numero: '941778213', nombre: 'Yamira' },
            { numero: '984351841', nombre: 'Silvana' },
            { numero: '918036171', nombre: 'Luis' },
            { numero: '910446670', nombre: 'Ana' },
            { numero: '965213858', nombre: 'Leo' },
            { numero: '936458574', nombre: 'Lorena' },
            { numero: '974380095', nombre: 'Elvira' },
            { numero: '931724072', nombre: 'Gian' }

        ];
        let remainingAngels = [...angels]; // Copy of the angels array for random selection

        function validateInput() {
            const input = document.getElementById('cellNumber').value;
            const button = document.getElementById('ingresarButton');
            const message = document.getElementById('message');
            
            if (input.length === 9 && !isNaN(input)) {
                button.disabled = false;
                message.textContent = "";
            } else {
                button.disabled = true;
                message.textContent = "Por favor ingresa un número válido de 9 dígitos.";
            }
        }

        function assignAngel() {
            const input = document.getElementById('cellNumber').value;
            const message = document.getElementById('message');
            if (usedNumbers.has(input)) {
                message.textContent = "Este número ya fue usado, por favor comunicate con el administrador.";
                return;
            }

            usedNumbers.add(input);

            // Verificar si el número es el del administrador
            if (input === "963852741") {
                // Si es el administrador, redirigirlo a la página de administración
                window.location.href = "admin_page.html"; // Redirige a una página especial para el administrador
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingAngels.length);
            const angel = remainingAngels[randomIndex];
            remainingAngels.splice(randomIndex, 1); // Remove the chosen angel from the list

            players.push({ numero: input, nombre: `Jugador ${input}`, angel });

            // Create a WhatsApp message with the angel's name
            const whatsappMessage = `Tu amigo oculto es ${angel.nombre}`;
            const whatsappLink = `https://wa.me/${input}?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappLink, "_blank");

            // Display the list of players who have played (without showing the angels for non-admins)
            updatePlayerList();
            document.getElementById('cellNumber').value = ''; // Reset input field
            document.getElementById('ingresarButton').disabled = true; // Disable button again
        }

        function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            players.forEach(player => {
                if (player.numero !== "963852741") { // No mostrar al administrador en la lista de jugadores
                    const li = document.createElement('li');
                    li.textContent = player.nombre; // Solo el nombre del jugador, no el amigo oculto
                    playerList.appendChild(li);
                }
            });
        }

        function showAdminSection() {
            const adminNumber = document.getElementById('adminNumber').value;
            if (adminNumber === "963852741") {
                document.getElementById('adminSection').classList.remove('hidden');
                updateAdminPlayerList();
            }
        }

        function updateAdminPlayerList() {
            const adminPlayerList = document.getElementById('adminPlayerList');
            adminPlayerList.innerHTML = '';
            players.forEach(player => {
                if (player.numero !== "963852741") { // Solo mostrar el amigo oculto para el administrador
                    const li = document.createElement('li');
                    li.textContent = `${player.nombre} - Amigo Oculto: ${player.angel.nombre}`;
                    adminPlayerList.appendChild(li);
                }
            });
        }

        function resetGame() {
            usedNumbers.clear();
            players.length = 0;
            remainingAngels = [...angels];
            players.push({ numero: "963852741", nombre: "Administrador", angel: null }); // Volver a agregar al administrador
            updatePlayerList();
            updateAdminPlayerList();
        }

        function cleanPlayer() {
            const playerNumber = prompt("Introduce el número de celular del jugador que deseas limpiar:");
            const playerIndex = players.findIndex(player => player.numero === playerNumber);
            if (playerIndex !== -1) {
                const player = players[playerIndex];
                remainingAngels.push(player.angel); // Return the angel to the pool
                players.splice(playerIndex, 1); // Remove the player temporarily
                usedNumbers.delete(player.numero); // Remove the number from the used set
                alert(`Jugador ${player.nombre} ha sido limpiado y puede jugar nuevamente.`);
                updatePlayerList();
                updateAdminPlayerList();
            } else {
                alert("Jugador no encontrado.");
            }
        }

        document.getElementById('adminNumber').addEventListener('input', showAdminSection);
    </script>
</body>
</html>
