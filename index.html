<!-- Importar Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "tu-apiKey",
    authDomain: "tu-authDomain",
    projectId: "tu-projectId",
    storageBucket: "tu-storageBucket",
    messagingSenderId: "tu-senderId",
    appId: "tu-appId"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function saveData() {
    const data = {
      nombre: "Juan",
      telefono: "123456789",
      estado: "No ha jugado"
    };

    const reference = ref(db, 'Participantes');
    push(reference, data).then(() => {
      console.log("Datos guardados correctamente");
    }).catch(error => {
      console.error("Error al guardar datos: ", error);
    });
  }
</script>
