<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión a Firebase</title>
    <!-- Incluir Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <h1>Conexión a Firebase</h1>
    <p id="status">Cargando...</p>

    <script>
        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCAhTOc8Wf23nCToC7e59Kp1ZcpQDQpnMI",
            authDomain: "bd-juego-angel.firebaseapp.com",
            databaseURL: "https://bd-juego-angel-default-rtdb.firebaseio.com",
            projectId: "bd-juego-angel",
            storageBucket: "bd-juego-angel.firebasestorage.app",
            messagingSenderId: "645237533595",
            appId: "1:645237533595:web:07199ba3da7c8ac9b1cf3e"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Comprobar la conexión con Firebase
        function comprobarConexion() {
            const dbRef = database.ref();
            dbRef.once('value')
                .then((snapshot) => {
                    document.getElementById('status').innerText = 'Conexión exitosa a Firebase!';
                    console.log('Conexión exitosa. Datos:', snapshot.val());
                })
                .catch((error) => {
                    document.getElementById('status').innerText = 'Error de conexión: ' + error.message;
                    console.error('Error de conexión:', error);
                });
        }

        // Llamamos a la función para comprobar la conexión
        comprobarConexion();
    </script>
</body>
</html>
