<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emparejamientos</title>

    <!-- Importar funciones de Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

      // Configuración de Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCAhTOc8Wf23nCToC7e59Kp1ZcpQDQpnMI",
        authDomain: "bd-juego-angel.firebaseapp.com",
        projectId: "bd-juego-angel",
        storageBucket: "bd-juego-angel.firebasestorage.app",
        messagingSenderId: "645237533595",
        appId: "1:645237533595:web:07199ba3da7c8ac9b1cf3e"
      };

      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // Función para grabar el participante en Firebase
      function grabarParticipante() {
        // Obtener los valores de los campos del formulario
        const nombre = document.getElementById('nombre').value;
        const telefono = document.getElementById('telefono').value;
        const estado = document.getElementById('estado').value;

        // Validación de campos vacíos
        if (nombre === '' || telefono === '') {
            alert('Por favor, complete todos los campos');
            return;
        }

        // Crear el objeto participante con los datos del formulario
        const participante = {
            nombre: nombre,
            telefono: telefono,
            estado: estado
        };

        // Obtener la referencia a la base de datos de Firebase
        const participantesRef = ref(db, 'Participantes');

        // Agregar el participante a la base de datos
        push(participantesRef, participante)
          .then(() => {
              alert('Participante grabado correctamente');
              document.getElementById('participanteForm').reset(); // Limpiar el formulario
          })
          .catch((error) => {
              alert('Error al grabar el participante: ' + error.message);
          });
      }
    </script>
</head>
<body>

    <h2>Formulario de Participantes</h2>

    <!-- Formulario de ingreso de datos -->
    <form id="participanteForm">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" required>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="no ha jugado" selected>No ha jugado</option>
                <option value="sí ha jugado">Sí ha jugado</option>
            </select>
        </div>
        <div>
            <button type="button" onclick="grabarParticipante()">Grabar</button>
        </div>
    </form>

</body>
</html>
